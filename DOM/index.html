<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background-color: blue;
            color: antiquewhite;
            font: normal 18pt arial;
        }
    </style>
</head>
<body>
    
    <h1>Iniciando os estudos</h1>
    <p id="pTeste">Aqui tem um paragrafo</p>
    <p class="pClasse">Aqui tem mais um praragrafo</p>
    <p class="pClasse">MAIS UM TEXTO</p>
    <button>CLIQUE EM MIM</button>
    <button id="button2">NÃO CLIQUE!</button>

    <script>

        let corpo = document.body
        corpo.style.backgroundColor = "black"

        let paragrafo1 = document.getElementsByTagName("p")[1]
        paragrafo1.style.color = "red"

        let click = document.querySelector('button')

        click.addEventListener('click', function(event) {
            paragrafo1.style.color = 'white';
            corpo.style.backgroundColor = 'blue'
        })

        /*  Adiciona um evento que executa um codigo quando clico no elemento  */

        click.addEventListener('click', function(event) {
            //Aqui vai o meu codigo
            console.log('Você clicou no botão')
        })

        /*  Dentro do meu documento eu estou procurando algum elemento que
         tenha a ID *pTeste*, e atribuo a ele a variavel paragrafo2  */

        let paragrafo2 = document.getElementById('pTeste')
        paragrafo2.style.color= 'blue'

        let paragrafo3 = document.getElementsByClassName('pClasse')[1]
        paragrafo3.style.color = 'green'
        
        let mause = document.getElementById('button2')
        mause.addEventListener('mouseover', function(event) {
            console.log('Você passou o mause em cima')
        })

        mause.addEventListener('mouseout', function(event) {
            console.log('Mouse saiu de cima')
        })

        document.addEventListener('keydown', function(event) {
            console.log('Tecla precionada');
        })
















    </script>
</body>
</html>
